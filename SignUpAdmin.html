<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up As Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/CSS/Login.css">
</head>
  <body>
   <section>
    <div class="BoxForm bg-white">
        <div class="Form">
            <div class="title">
                <h1 class="mb-4">Sign Up </h1>
            </div>
            <div>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><i class="fa-solid fa-envelope me-2"></i>Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlName" class="form-label"><i class="fa-solid fa-user me-2"></i>Full Name</label>
                        <input type="text" class="form-control" id="exampleFormControlName" placeholder="Full Name" required>
                      </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"><i class="fa-solid fa-lock me-2"></i>Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label"><i class="fa-solid fa-camera-retro  me-2"></i>Profile Photo</label>
                        <input type="file" class="form-control" id="photo" name="profile_photo" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                  <div >
                    <p class="mt-3">Already have an account?<a class="ms-2" href="Login.html">Login</a></p>
                  </div>
            </div>
        </div>
    </div>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
