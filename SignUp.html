<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <!-- Bootstrap CSS -->
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/Login.css">
</head>
<body>

    <div class="container">
        <div class="row text-center">
            <div class="header col-12 mb-4">
                <h2>Select what do you want to do</h2>
            </div>

            <!-- User Role Card -->
            <div class="col-md-4 mb-4">
                <div class="choice-card bg-light d-flex flex-column justify-content-center align-items-center text-center" onclick="window.location.href='SignUpUser.html'">
                    <h4>User</h4>
                    <p>Sign up as a regular user and access basic features.</p>
                </div>
            </div>

            <!-- Admin Role Card -->
            <div class="col-md-4 mb-4">
                <div class="choice-card bg-light d-flex flex-column justify-content-center align-items-center text-center" onclick="window.location.href='SignUpAdmin.html'">
                    <h4>Admin</h4>
                    <p>Sign up as an admin and manage the system.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
